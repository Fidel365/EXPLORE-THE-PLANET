<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet and ECharts Enhanced</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
            margin-bottom: 20px;
        }
        #chart {
            height: 400px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
        }
        #controls > * {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="languageSelect">
            <option value="en" selected>English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
        <button id="resetMap">Reset Map</button>
        <button id="updateChart">Update Chart</button>
        <button id="downloadChart">Download Chart</button>
        <button id="themeToggle">Toggle Theme</button>
    </div>
    <div id="map"></div>
    <div id="chart"></div>
    <input type="file" id="uploadData" accept=".json,.csv" style="display:none" />
    <label for="uploadData" style="cursor:pointer; display:block; text-align:center; margin-top:10px;">Upload Data for Chart</label>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
<body>
    <div id="controls">
        <!-- Add Logout Button -->
        <button id="logout">Logout</button>
    </div>
    <div id="map"></div>
    <div id="chart"></div>

    <script>
        // Redirect if not logged in
        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "login.html";
        }

        // Handle Logout
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
